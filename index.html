<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <style>
        .hidden {
            display: none;
        }
        .character-card {
            background-color: #3cbaf9;
            color: blue;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }
        .character-card img {
            width: 100px;
            height: 100px;
        }
    </style>
    <title>Pokédex</title>
</head>
<body class="bg-black my-4">
    <header class="py-4">
        <h1 class="text-sky-500 text-5xl text-center">Pokédex App</h1>
        <div class="container mx-auto justify-center items-center my-4">
            <div class="flex justify-center items-center w-full mx-8">
                <input id="search-input" type="text" class="form-input w-1/2 px-3 py-2 rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Search Pokémon">
                <option value="" id="type-filter" class="text-sky-300  mx-4">Filter by type</option>
            </div>
        </div>
    </header>
    <div id="pokedex" class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 px-4"></div>
    <div id="btns" class="container mx-auto flex justify-center items-center">
        <button id="prev-page" class="bg-blue-700 hover:bg-sky-300 text-sky-300 hover:text-blue-700 px-4 py-2 rounded-md mr-2">Back</button>
        <div id="pagination-buttons" class="text-sky-300 px-4 py-2 rounded-md mr-2"></div>
        <button id="next-page" class="bg-blue-700 hover:bg-sky-300 text-sky-300 hover:text-blue-700 px-4 py-2 rounded-md mr-2">Next</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
