<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <style>
        .hidden {
            display: none;
        }
        .character-card {
            background-color: #3cbaf9;
            color: blue;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }
        .character-card img {
            width: 100px;
            height: 100px;
        }
    </style>
    <title>Pokédex</title>
</head>
<body class="bg-black my-4">
    <header class="py-4">
        <h1 class="text-sky-500 text-5xl text-center">Pokédex App</h1>
        <div class="container mx-auto justify-center items-center my-4">
            <div class="flex justify-center items-center w-full m-8">
                <input id="search-input" type="text" class="form-input bg-sky-300 placeholder-blue-700 w-1/2 px-3 py-2 rounded-md" placeholder="Search Pokémon">
            </div>
        </div>
    </header>
    <div id="pokedex" class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 px-4"></div>
    <div id="pokemonModal" class="fixed inset-0 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="bg-blue-700 text-sky-300 p-8 rounded-lg max-w-lg">
          <img id="modalImage"/>
          <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
          <p id="modalType"></p>
          <p id="modalAbilities"></p>
          <p id="modalStats"></p>
          <button id="closeModal" class="mt-4 bg-blue-500 hover:bg-sky-300 text-white py-2 px-4 rounded-md">Close</button>
        </div>
      </div>
    <div id="btns" class="container mx-auto flex justify-center items-center">
        <button id="prev-page" class="bg-blue-700 hover:bg-sky-300 text-sky-300 hover:text-blue-700 px-4 py-2 rounded-md mr-2">Back</button>
        <div id="pagination-buttons" class="text-sky-300 px-4 py-2 rounded-md mr-2"></div>
        <button id="next-page" class="bg-blue-700 hover:bg-sky-300 text-sky-300 hover:text-blue-700 px-4 py-2 rounded-md mr-2">Next</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
